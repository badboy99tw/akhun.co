單身娘子守空房
嘴吃檳榔面抹粉
手提漩壺等待君仔

二月立春分囉
無乎狗拖提渡船
船頂食飯船底睏
水鬼拖去無神魂仔

三月是清明囉
風流查某假正經
阿伯宛然楊宗保
桃花可比穆桂英仔

四月是春天囉
無乎狗拖守港邊
一日三當無米煮
也敢對阮哥哥纏仔
</code></pre></article></div><nav role=navigation class="flex-container bottom-menu"><hr><p><a href=/notes>notes</a>
