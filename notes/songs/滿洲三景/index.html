滿州茶山港口茶，氣味芬芳甘到底
滿州山頂檳榔欉，檳榔吃了嘴紅紅
滿州民謠十多條，民謠唱了真逍遙

朋友啊來𨑨迌，遊山玩水真趣味，嗨呦嗨呦
朋友啊喝一杯，好茶喝了長歲壽，嗨呦嗨呦
朋友啊來一口，檳榔吃了會輕鬆，嗨呦嗨呦
朋友啊學一條，學會沒唱擋袂牢，嗨呦嗨呦

喔啊伊達，喔哇霧嚕刹，嘛嘿薩薩，嘛嘿薩薩
